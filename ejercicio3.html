<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a Utilizar imagenes</h1>
        <img src="https://variety.com/wp-content/uploads/2019/05/dauntless-artwork-embermane.jpg" alt="game dauntless">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OYLnj_F7IBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; loop" allowfullscreen ></iframe>
        
        
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Be the One (128 kbps).mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
